<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <p class="text-align">This text is aligned to the right (based on the parent).</p>
        <p class="text-decoration">This text has underline and wavy red decoration.</p>
        <p class="font-weight">This text has bold weight set to 700.</p>
        <p class="font-family">This text uses fallback fonts Arial and Roboto.</p>
        <p class="line-height">This text has a line-height of 3.</p>
        <p class="text-transform">This text is uppercase using text-transform.</p>
    </div>
</body>
</html>
